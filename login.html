<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="shop,Ecommerce,bootstrap5.3 sass">
       <title>Shop Ecommerce site Template</title>
       <!-- favi-icon of ecomerce site -->
       <link rel="shortcut icon" href="./images/header/logo.png" type="image/x-icon">
       <!-- bootstrap css -->
       <link rel="stylesheet" href="css/bootstrap-5.3.min.css">
       <!-- owl carousel css -->
       <link rel="stylesheet" href="css/owl.carousel-o.min.css">
       <!-- animate css -->
       <link rel="stylesheet" href="css/animate.min.css">
       <!-- remixicon css -->
       <link rel="stylesheet" href="css/remixicon.css">
       <!-- custom css file -->
       <link rel="stylesheet" href="css/style.css">
       <!-- responsive css -->
       <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
        <!-- preloader -->
        <div class="preloader">
                <div class="loader"></div>
        </div>
        <!-- +===========================
        Header 
        =========================+-->
          <!-- header top -->
        <div class="header-top-area py-2 border-bottom border-light">
                <div class="container">                               
                      <div class="row">
                        <div class="d-flex align-items-center justify-content-between">
                          <div class="header-top-eft-area d-flex align-items-center gap-2">
                            <i class="ri ri-map-line"></i>
                            <p class="mb-0">Find a store near you!</p>
                          </div>
                          <div class="header-center-area">
                              <p class="text-uppercase secondary-color mb-0">DRIVE AWAY WITH THE BEST DEALS! UP TO 25% OFF*</p>
                          </div>
                          <div class="header-right-area d-flex align-items-center gap-2">
                            <div class="select-item">
                              <!-- select item one languages -->
                              <select name="languages" id="language">
                                  <option value="English">English</option>
                                  <option value="Bangla">Bangla</option>
                                  <option value="Fenchi">Fenchi</option>
                                  <option value="Chines">Chines</option>
                              </select>
                            </div>
                            <div class="select-item">
                              <!-- select item one languages -->
                                <select name="currenci" id="currenci">
                                  <option value="BD Taka">BdTk</option>
                                  <option value="$Dollar">Dollar</option>
                                  <option value="Euro">Euro</option>
                                </select>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
        </div>
        <!-- header top -->
        <!-- header middle area -->
        <div class="header-middle-area pt-10 pb-10">
            <div class="container">
                      <!-- logo -->
              <a class="navbar-brand" href="index.html"><img src="./images/header/logo.png" 
                alt="logo"></a>
              <!-- search bar -->
              <form action="get" class="search-area">
                <div class="search-bar position-relative">
                  <input type="text" name="text" id="text" placeholder="Search your faviourite product.
              ">
                  <a href="search.html" class="butn butn-light border search-butn position-absolute 
              end-0 ">Recharche</a>
                </div>
              </form>
            </div>            
        </div>
        <!-- header middle area -->
        <!-- main header area -->
        <header class="navbar navbar-expand-lg shadow-sm" id="stikcy-header">
              <div class="container">
                <a class="navbar-toggler" type="icon" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon">
                     <i class="ri ri-bars"></i>
                </a>
                <div class="collapse navbar-collapse" id="navbarScroll">
                  <div class="product-cart-area d-flex align-items-center gap-2">
                     <i class="ri ri-shopping-bag-2-fill"></i>
                     <i class="ri ri-user-3-fill"></i>
                  </div>
                </div>
              </div>
        </header>

       <!-- ajax form js -->
       <script src="js/ajax-form.js"></script>
