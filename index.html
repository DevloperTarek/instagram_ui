<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="instagram ui,Bootstrap 5, sass">
       <title>Instagram UI Design By Sass</title>
       <!-- bootstrap css -->
       <link rel="stylesheet" href="css/bootstrap-5.3.min.css">
       <!-- remixicon css -->
       <link rel="stylesheet" href="css/remixicon.css">
       <!-- custom css file -->
       <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <!-- instagram home page area -->
       <!-- preloader -->
       <div class="preloader">
              <div></div>
              <div></div>
              <div></div>
       </div>
       <!-- preloader -->
       <!-- home page -->
       <section class="instagram-home-page-bg instagram-home-page-area bg-white">
              <div class="vertically-center-area instagram-home-page-wraper-area text-center">
                     <!-- logo -->
                     <a href="index.html" class="instagram-logo"><img src="./images/instagram-home-page-img/Instagram Logo.svg" alt="instagram"></a>
                     <!-- prifile image seting area -->
                     <form action="#" id="instagam-user-profile">
                            <div>
                                   <label for="form-label" class="border-1">
                                          <div class="profile-img">
                                                 <img src="./images/instagram-home-page-img/Instagram Logo.svg" id="preview-img" alt="show instagram user image">
                                          </div>
                                   </label>
                                   <input type="file" id="form-label" name="instagram User Name" class="form-control" accept="image/*">
                                   <h1 id="file-name" class="mt-4 mb-4"></h1>
                                   <a href="login.html" class="login-btn d-inline-block py-[14px]">Log In</a>
                                   <a href="home-page.html" class="instagram-main-account-link">Switch accounts</a>
                            </div>
                     </form>
              </div>
              <hr class="horizontal-line">
              <div class="instagram-home-page-bottom-area text-center">
                     <p class="instagram-bottom-text">Don't have an account? <a href="sign-up.html" class="sign-up-text">Sign Up</a></p>
                     <div class="instagram-dark-border m-auto mb-4"></div>
              </div>
       </section>
       <!-- home page -->

       <!-- Navbar -->
<script src="js/bootstrap-5.3.0.bundle.min.js"></script> 
<script src="js/script.js"></script>
</body>
</html>
