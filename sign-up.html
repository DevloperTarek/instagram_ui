<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="instagram ui,Bootstrap 5, sass">
       <title>sign up page</title>
       <!-- bootstrap css -->
       <link rel="stylesheet" href="css/bootstrap-5.3.min.css">
       <!-- remixicon css -->
       <link rel="stylesheet" href="css/remixicon.css">
       <!-- custom css file -->
       <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <!-- instagram home page area -->
       <!-- preloader -->
       <div class="preloader">
              <div></div>
              <div></div>
              <div></div>
       </div>
       <!-- preloader -->
       <!-- sign up page -->
       <div class="container sign-up-bg">
              <div class="row sign-up-wrapper">
                <div class="col-md-5">
                  <div class="shadow-sm p-5">
                    <div class="card-header text-center mb-5 text-white">
                      <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                          <input type="text" class="form-control bg-transparent border-0 border-bottom text-white" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                          <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                          <input type="password" class="form-control" id="password" placeholder="Create a password">
                        </div>
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                        </div>
                        <div class="d-grid mt-3">
                          <a href="home-page.html" class="btn btn-primary">Sign Up</a>
                        </div>
                      </form>
                    </div>
                    <div class="card-footer text-center mt-2">
                      <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
       <!-- sign up page -->

<script src="js/bootstrap-5.3.0.bundle.min.js"></script> 
<script src="js/script.js"></script>
</body>
</html>
